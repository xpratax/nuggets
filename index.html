<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HACKITOS — Captcha para Nuggets</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root{
      --bg:#05060a;
      --neon1:#00f0ff;
      --neon2:#ff00d0;
      --muted:#cbd5e1;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:var(--muted);background:radial-gradient(ellipse at 10% 10%, rgba(0,255,255,0.03), transparent 15%), radial-gradient(ellipse at 90% 90%, rgba(255,0,208,0.02), transparent 20%), var(--bg);display:flex;align-items:center;justify-content:center}
    .card{width:min(920px,96vw);padding:48px;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);text-align:center}
    .neon-title{font-size:clamp(44px,10vw,120px);line-height:0.85;margin:0 0 8px;font-weight:800;letter-spacing:2px;color:#fff;text-transform:uppercase;position:relative}
    .neon-title::before,.neon-title::after{content:"HACKITOS";position:absolute;left:0;right:0;top:0;bottom:0;z-index:-1;filter:blur(18px);opacity:0.85}
    .neon-title::before{color:var(--neon1);transform:translateY(-6px) scaleX(1.02)}
    .neon-title::after{color:var(--neon2);transform:translateY(6px) scaleX(0.98)}

    .subtitle{font-size:18px;margin:6px 0 22px;color:var(--muted)}
    .muted-line{margin:6px 0 26px;font-size:15px}

    .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:12px 18px;border-radius:12px;border:none;font-weight:700;cursor:pointer;text-decoration:none}
    .btn-ig{background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.06);}
    .btn-ig:hover{transform:translateY(-3px)}

    .progress-wrap{width:100%;max-width:560px;margin:18px auto 8px;background:var(--glass);padding:10px;border-radius:12px;display:none}
    .progress{height:14px;background:rgba(255,255,255,0.06);border-radius:10px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--neon1),var(--neon2));box-shadow:0 6px 18px rgba(0,255,255,0.12);transition:width 200ms linear}
    .access-btn{display:none;margin-top:14px}

    footer{margin-top:18px;font-size:13px;color:rgba(255,255,255,0.45)}

    @media (max-width:520px){.card{padding:28px;border-radius:16px}.neon-title{font-size:44px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 class="neon-title">HACKITOS</h1>
    <div class="subtitle">captcha para nuggets</div>
    <div class="muted-line">acesse o insta para desbloquear</div>

    <div style="display:flex;flex-direction:column;align-items:center;gap:12px">
      <a id="btnInsta" class="btn btn-ig" href="https://www.instagram.com/vm_dantasxz/" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram @vm_dantasxz">@vm_dantasxz</a>

      <div class="progress-wrap" id="progressWrap" aria-hidden="true">
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <i id="progressBar"></i>
        </div>
      </div>

      <a id="accessBtn" class="btn" href="#" role="button" aria-hidden="true">acessar</a>
    </div>

    <footer>@vm_dantasxz</footer>
  </main>

  <script>
    // Configurações
    const targetUrl = 'https://nuggets.ngx-services.fun/?cmsphacks.xyz';
    const instaBtn = document.getElementById('btnInsta');
    const progressWrap = document.getElementById('progressWrap');
    const progressBar = document.getElementById('progressBar');
    const accessBtn = document.getElementById('accessBtn');

    let loading = false;
    let progress = 0;
    let intervalId = null;

    function startLoading(duration = 5000) {
      if (loading) return;
      loading = true;
      progressWrap.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.parentElement.setAttribute('aria-valuenow', 0);
      accessBtn.style.display = 'none';
      accessBtn.setAttribute('aria-hidden', 'true');

      const steps = Math.max(40, Math.floor(duration / 100));
      const stepTime = duration / steps;
      let step = 0;

      intervalId = setInterval(() => {
        step++;
        progress = Math.min(100, Math.round((step / steps) * 100));
        progressBar.style.width = progress + '%';
        progressBar.parentElement.setAttribute('aria-valuenow', progress);
        if (progress >= 100) {
          clearInterval(intervalId);
          loading = false;
          //mostrar botão acessar
          accessBtn.style.display = 'inline-flex';
          accessBtn.setAttribute('href', targetUrl);
          accessBtn.setAttribute('aria-hidden', 'false');
          accessBtn.classList.add('btn-ig');
        }
      }, stepTime);
    }

    // Quando o usuário clica no botão do Instagram, abrimos o insta em nova aba e começamos a "verificação" (barra de carregamento).
    instaBtn.addEventListener('click', (e) => {
      // abre a aba nova pelo comportamento padrão do anchor target=_blank
      // então iniciamos o carregamento visual aqui mesmo
      startLoading(5000); // 5s por padrão — ajuste se quiser
    });

    // Se o usuário recarregar/voltar e já tiver completado uma vez, podemos manter o botão disponível via localStorage.
    document.addEventListener('DOMContentLoaded', () => {
      try{
        const done = localStorage.getItem('hackitos_unlocked');
        if (done === '1'){
          progressWrap.style.display = 'block';
          progressBar.style.width = '100%';
          accessBtn.style.display = 'inline-flex';
          accessBtn.setAttribute('href', targetUrl);
          accessBtn.classList.add('btn-ig');
        }
      }catch(e){/* ignore */}
    });

    // Quando o usuário clica em acessar, marcamos como desbloqueado localmente e deixamos navegar
    accessBtn.addEventListener('click', (e) => {
      try{ localStorage.setItem('hackitos_unlocked','1'); }catch(e){}
      // deixa o link abrir normalmente
    });
  </script>
</body>
</html>
